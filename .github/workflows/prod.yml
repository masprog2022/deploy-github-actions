name: Deploy Application

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'
            - name: Build project
              run: mvn clean install -DskipTests
            - name: Login Docker Hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            - name: Build docker image
              run: docker build -t masprogtech2024/deploy_ghactions .
            - name: Push image docker
              run: docker push masprogtech2024/deploy_ghactions
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image from docker hub
              run: sudo docker pull masprogtech2024/deploy_ghactions:latest
            - name: Run docker container
              run: sudo docker run -d -p 8080:8080 --name deploy_ghactions masprogtech2024/deploy_ghactions
